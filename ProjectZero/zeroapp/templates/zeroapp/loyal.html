{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'zeroapp/css/zeroapp.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <aside>
        <img src="{% static 'zeroapp/img/unnamed.jpg' %}" alt="">
        <span class="wow">News</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i>Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-address-card"></i>Про нас</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fas fa-address-card"></i>Новости</li></a>
            <a href=""><li><i class="far fa-address-book"></i>Контакты</li></a>
            <a href=""><li><i class="far fa-address-book"></i>"ldfhlонтакты</li></a>
            <a href="{% url 'create' %}"><button class="btn btn-info"><li><i class="fas fa-plus-circle">Добавить новость</i></li></button></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
